<ion-menu contentId="main-content" type="overlay" when="(min-width: 992px)">
  <ion-header>
    <ion-toolbar>
      <!-- <ion-title>Menu</ion-title> -->
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end" *ngIf="isLoggedIn()">
        <ion-label style="margin-right: 15px;">{{ username }}</ion-label>
        <ion-button size="small" color="danger" (click)="logout()">
          <ion-icon [name]="menuIcons['LOGOUT']"></ion-icon>
          CERRAR SESIÓN
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!-- Opciones Dinámicas -->
      <ion-item-group *ngIf="dynamicMenuItems.length">
        <!-- <ion-item-divider>
          <ion-label>MENU</ion-label>
        </ion-item-divider> -->
        <ion-item *ngFor="let title of dynamicMenuItems" (click)="goTo('/' + title.toLowerCase())">
          <ion-icon slot="start" name="{{ menuIcons[title] }}"></ion-icon>
          {{ title }}
        </ion-item>
      </ion-item-group>

      <!-- Opciones Fijas -->
      <!-- Opción de Login solo visible cuando el usuario NO está autenticado -->
      <ion-item *ngIf="!isLoggedIn()" (click)="goTo('/login')">
        <ion-icon slot="start" name="{{ menuIcons['LOGIN'] }}"></ion-icon>
        LOGIN
      </ion-item>
      <ion-item (click)="goTo('/catalogos')">
        <ion-icon slot="start" name="{{ menuIcons['CATALOGO'] }}"></ion-icon>
        CATÁLOGO
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>
