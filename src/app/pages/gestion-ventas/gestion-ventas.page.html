<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gestión de Ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gestión de Ventas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="obtenerTokenTest()">Obtener Token</ion-button>
    <div>
      <p>Resultado del token:</p>
      <pre>{{ tokenData | json }}</pre>
    </div>

  </div>
</ion-content>
